<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <nav>
    <img src="../static/logo1.png" alt="UFAR Logo" class="ufar-logo">
    <a href="https://htmlpreview.github.io/?https://github.com/Project-S5-Recommendation-Chatbot/recChatbot/blob/frontend/Front/templates/index.html">Home</a>
    <a href="https://htmlpreview.github.io/?https://github.com/Project-S5-Recommendation-Chatbot/recChatbot/blob/frontend/Front/templates/about.html">About</a>
    <a href="https://htmlpreview.github.io/?https://github.com/Project-S5-Recommendation-Chatbot/recChatbot/blob/frontend/Front/templates/contact.html">Contact</a>
    <a id="loginLink" href="https://htmlpreview.github.io/?https://github.com/Project-S5-Recommendation-Chatbot/recChatbot/blob/frontend/Front/templates/login.html">Login</a>
  </nav>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="loginButton">Login</button>
    </form>
    <p id="errorMessage" class="error-message" style="color: red; display: none;"></p>
  </div>

  <footer>
    &copy; 2024 Recommendation Chatbot. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('loginButton').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.style.display = 'none';

      if (!username || !password) {
        errorMessage.textContent = 'Please enter both username and password.';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/login', { // Correct endpoint
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        console.log('Response:', result);

        if (response.ok) {
          sessionStorage.setItem('user', username);
          // Redirect using the HTMLPreview URL for chatbot.html:
          window.location.href = 'https://htmlpreview.github.io/?https://github.com/Project-S5-Recommendation-Chatbot/recChatbot/blob/frontend/Front/templates/chatbot.html';
        } else {
          errorMessage.textContent = result.error || 'Login failed. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again later.';
        errorMessage.style.display = 'block';
        console.error('Error:', error);
      }
    });
  </script>
  <script src="../static/session.js"></script>

</body>
</html>

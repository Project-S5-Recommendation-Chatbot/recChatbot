<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: #003366;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            position: relative;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            text-align: left;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .bot-message {
            background-color: #dff0d8;
        }

        .user-message {
            background-color: #cce5ff;
            text-align: right;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendButton {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .scenario-container {
            position: fixed; /* Fix position to the right edge */
            right: 300px; /* Push as far right as possible while keeping a small margin */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align buttons to the right */
        }


        .scenario-button {
            background-color: rgba(0, 0, 255, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            padding: 15px;
            margin: 10px 0;
            width: 50px;
            height: 50px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scenario-button:hover {
            background-color: rgba(0, 0, 255, 0.7);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #003366;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <img src="../static/logo1.png" alt="UFAR Logo" class="ufar-logo">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a id="loginLink" href="login.html">Login</a>
    </nav>

    <div class="container">
        <div class="chat-container">
            <h1>Chat with our Recommendation Bot</h1>
            <p>Type your interests or preferences below to receive personalized suggestions.</p>

            <div id="chatbox">
                <div class="message bot-message">Hello! I am here to help. What are you interested in today?</div>
            </div>

            <textarea id="userInput" placeholder="Type your message..." rows="4"></textarea>
            <button id="sendButton">Send</button>

            <div class="scenario-container">
                <button class="scenario-button" data-input="What is the FCE exam about?">1</button>
                <button class="scenario-button" data-input="How long is the Listening part of the FCE exam and how many tasks does it involve?">2</button>
                <button class="scenario-button" data-input='Provide a course description for the course "Functional Programming & Introduction to Abstract Types"'>3</button>
                <button class="scenario-button" data-input="Provide information about the courses in second semester in 4th year">4</button>
                <button class="scenario-button" data-input="How much is the fee for the 1st semester of the 4th year?">5</button>
                <button class="scenario-button" data-input="Fournir des informations sur l'examen DELF B2">6</button>
                <button class="scenario-button" data-input="Comment puis-je m'inscrire à l'examen?">7</button>
                <button class="scenario-button" data-input="Tell me about the Undergraduate CS Program">8</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Recommendation Chatbot. All Rights Reserved.
    </footer>

    <script>
        const responses = {
            "What is the FCE exam about?": "The First Certificate in English (FCE) exam tests a candidate's ability to speak, write, read, listen, and understand English at an upper intermediate level.",
            "How long is the Listening part of the FCE exam and how many tasks does it involve?": "The listening section lasts for approximately 30 minutes and involves multiple tasks to assess comprehension.",
            'Provide a course description for the course "Functional Programming & Introduction to Abstract Types"': "This course covers the characteristics of pure, strongly-typed functional programming including OCaml modules and recursion.",
            "Provide information about the courses in second semester in 4th year": "Courses include Computer Security, Software Engineering, Advanced Functional Programming, and Signal Processing.",
            "How much is the fee for the 1st semester of the 4th year?": "The fee for the 1st semester of the 4th year at the French University in Armenia is 562500.0 AMD.",
            "Fournir des informations sur l'examen DELF B2": "Le DELF B2 est un examen certifiant la maîtrise du français pour les non-francophones, évaluant compréhension et production orale et écrite.",
            "Comment puis-je m'inscrire à l'examen?": "L'inscription au DELF B2 est ouverte du 28 octobre au 15 novembre 2024 via l'Institut français d'Arménie.",
            "Tell me about the Undergraduate CS Program": "The CS program at UFAR covers programming, AI, networking, and software engineering, preparing students for careers in computing and data science."
        };

        document.getElementById('sendButton').addEventListener('click', () => {
            handleInput(document.getElementById('userInput').value.trim());
        });

        document.querySelectorAll('.scenario-button').forEach(button => {
            button.addEventListener('click', () => {
                handleInput(button.getAttribute('data-input'));
            });
        });

        function handleInput(input) {
            if (!input) return;
            const chatbox = document.getElementById('chatbox');

            let userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerText = input;
            chatbox.appendChild(userMessage);

            let botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');
            botMessage.innerText = responses[input] || "I'm not sure about that.";
            chatbox.appendChild(botMessage);

            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation Chatbot</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <nav>
    <img src="../static/logo1.png" alt="UFAR Logo" class="ufar-logo">
    <a href="https://htmlpreview.github.io/?https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/blob/main/index.html">Home</a>
    <a href="https://htmlpreview.github.io/?https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/blob/main/about.html">About</a>
    <a href="https://htmlpreview.github.io/?https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/blob/main/contact.html">Contact</a>
    <a id="loginLink" href="https://htmlpreview.github.io/?https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/blob/main/login.html">Login</a>
  </nav>

  <div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin') {
        sessionStorage.setItem('user', username);
        // Redirect using the HTMLPreview URL for index.html:
        window.location.href = 'https://htmlpreview.github.io/?https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/blob/main/index.html';
      } else {
        alert('Invalid credentials!');
      }
    }
  </script>
</body>
</html>
